    about: sobre
    about_page:
      description_html: '<b>Què és nolotiro.org?</b><br> És un lloc web on oferir al públic, les coses que ja no vols o ja no necessites perquè les reculli una altra gent a la qual pot servir o ser-li de molta utilitat. <strong> Llegeix les <a href="/es/page/faqs">preguntes d''ús freqüent</a> per saber mes detalls de la filosofia i objectius del projecte </strong> <br> <br> <b> Avantatges de nolotiro.org: </b> La gran avantatge d''nolotiro.org, és que substitueix la nostàlgia / sentiment de malbaratament, per la sensació de fer alguna cosa per algú. Aconsegueixes desfer d''aquestes coses que no tiraves perquè et feia pena o perquè estaven noves i que al final només acumulaven pols en algun racó oblidades o ocupaven espai, sabent que algú les va a treure bon partit, perquè si que les necessita veritablement. D''altra banda, nolotiro.org en estar organitzat per zones geogràfiques fomenta que les coses que vulguis donar, es quedin a prop, no hi ha despeses d''enviament, ni desplaçaments, ni enviaments a països llunyans que mai saps si arriben, li dones tu mateix a algú de la teva mateixa ciutat, que va a buscar en persona a un lloc pactat. <b> A tenir en compte: </b> <br> NO HI HA OPCIÓ D''INTERCANVI, això no es basa en la barata, ni en la compra, per que cal fomentar l''altruisme, donar les coses per que sí, perquè ens sobren. <b> Explicació en versió literària </b> <a href="http://www.marcianoduran.com.uy/?p=176">Perquè no ho tir?</a> Per Marcià Durán <b> nolotiro.org funciona gràcies al treball de moltes <a href="https://www.youtube.com/watch?v=KMU0tzLwhbE">persones</a> que han creat el següent programari lliure: </b> <a href="http://rubyonrails.org/">Ruby On Rails</a>, <a href="https://www.postgresql.org/">PostgreSQL</a>, <a href="https://developer.yahoo.com/yql/">Yahoo YQL</a>, <a href="http://www.postfix.org/">Postfix</a>, <a href="http://www.ubuntu.com/">Ubuntu</a>, <a href="https://nginx.org/">Nginx</a>, i molts mes, tants que seria impossible anomenar-los tots aquí. <b> El codi font d''nolotiro.org és codi obert </b> i està disponible per a ser utilitzat (sota llicència Affero GPL 3). <br> Visita la <a href="https://github.com/alabs/nolotiro.org">web per a desenvolupadors</a> per més detalls (en anglès).: Els col·laboradors són benvinguts, ja sigui per programar o per traduir la pàgina a altres llengües.'
      title: Sobre nolotiro.org
