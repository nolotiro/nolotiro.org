    faq:
      answer_1_html: El propòsit fonamental d'aquesta web és el de desfer-nos dels objectes que ja no fem servir i ens fan nosa a casa.
      answer_2_html: 'Primer a tu directament demanant desfer d''aquestes coses que ja no vols, i sempre al que regales alguna cosa implícitament. El millor és enfocar-egoistament i controlar la relació de causa-efecte que anem a desencadenar regalant. Si enfoquem l''acte de regalar objectes des d''una perspectiva egoista, la de desfer-nos de coses útils, però que ens molesten, perquè ens fan nosa e van a anar a les escombraries, sempre tindrem una bona experiència, en no esperar res més que lliurar-nos d''aquests objectes. I el saber que algú li està donant ús o profit reforçarà aquesta experiència com a positiva. És a dir: l''acte de regalar coses de valor o útils sempre és una cosa positiva si no esperem una recompensa moral o aplacar la nostra consciència.'
      answer_3_html: En aquest lloc web tu tens poder absolut sobre la decisió de a qui, on i quan regales els teus objectes. Per descomptat que l'idoni és regalar alguna cosa a la persona que mes ho necessiti. No cal malinterpretar la forma en què fem servir la paraula egoisme aquí. Però poder saber si la persona a la qual li donarem un objecte s'ho mereix és una tasca molt difícil, i fomenta un tipus de conductes que deriven en males experiències i judicis de valor que poden fer molt de mal.
      answer_4_html: Sí, hi ha algún. Però no importa. Si el teu enfocament és el d'desfer-te de coses que tu no vols (el egoista), encara que no ho creguis segueixes fent alguna cosa bona. Si vas regalar objectes perquè no usaves i no sabies que fer amb ells, però tampoc els volies tirar a les escombraries has fet bé. t'has fet bé a tu, i has tornat aquest objecte al <a href="http://www.lapetiteclaudine.com/archives/009217.html">món de les coses útils,</a> estalviant diners a gent i energia, generant riquesa (encara que sigui poca, és riquesa). No obstant això, la decisió última sobre el receptor de l'objecte que regales és exclusivament teva. Així que aplica els criteris que consideris oportuns.
      answer_5_html: 'Només hi ha 2 classes d''anuncis: Els de Regal, en els que ofereixes objectes que et destorben o ja no vols tenir. I els anuncis de Vull, que serveixen per donar pistes i inspirar a la gent sobre que classe d''objectes vol una altra gent utilitzar o posseir. <strong> Els anuncis de canvi, venda, demanant diners, comercials, d''ocupació, medicaments, etc no estan permesos. </strong> I són esborrats quant un moderador els detecta, en cas de publicar repetidament anuncis no desitjats, es pot procedir al bloqueig del compte de l''usuari.'
      answer_6_html: 'El troc és un sistema que funciona molt bé en format físic, és a dir, dues persones cara a cara, veient els objectes i parlant en viu i en directe. Però a internet la barata és molt susceptible d''acabar a enganys o insatisfaccions i discussions eternes. A més com has pogut llegir anteriorment, aquí es donen objectes sense condicions i la barata té el condicionament de l''quid pro quo, és a dir: el teu em dónes i jo et dono una cosa igual.'
      answer_7_html: Sorprenentment molta gent ho fa, i no hi ha res dolent en que es facin enviaments, però has de tenir un mínim de precaució amb la serietat del receptor, hi ha hagut casos en què algú de molt bona fe ha realitzat un enviament pagant les despeses i després ha resultat que li ha tornat el paquet. L'ideal és que no es facin, s'ha de fomentar que els objectes circulin el més a prop possible, estalviant energia, i pot servir per conèixer millor a la gent de la teva mateixa ciutat. Esperem que en la nova versió, que hem enfocat a un concepte local, s'aconsegueixi. <a href="https://en.wikipedia.org/wiki/Think_Globally,_Act_Locally">Pensa globalment, actúa localment.</a>
      answer_8_html: No, els animals no són objectes que es puguin "tirar" o "reciclar" pel que queden fora de l'àmbit de nolotiro. Són éssers vius, amb capacitat de patir i conseqüentment haurien de tenir controls molt més estrictes sobre en quines mans cauen.
      answer_9_html: No. L'experiència ens diu que aquests anuncis sempre resulten ser estafes així que preferim prohibir-los. En qualsevol cas, les transaccions en nolotiro han d'estar "lliures de diners" i per transferir la titularitat d'aquests objectes s'ha de pagar un impost sobre donacions. Per això, encara que els regals es fessin de bona fe, tampoc podrien ser acceptats.
