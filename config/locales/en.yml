    about_page:
      description_html: <b>What is nolotiro.org?</b><br> It is a web site where you can offer stuff you don't need anymore so other people who need it can get it for free. <br><br> <strong>Read the <a href="/es/page/faqs">frecuently asked questions</a> to know more details about the philosophy and goals of the project</strong> <br><br> <b>Advantages of nolotiro.org:</b><br> The big advantage of nolotiro.org, is that replace the nostalgy/feelings of dumping for the feeling of making something for someone. You can get rid off that stuff you don't dump it because you feel sad, or because it was new, or because just were getting dusty. On the other hand, nolotiro.org is organized by geographical zones encouraging that your stuff stays in your zone without shipping costs, couriers, etc. <br><br> <b>Please, be aware:</b><br> THERE IS NO EXCHANGE OPTION, this is not based on exchange, nor buying, because we want to encourage altruism, give stuff for free, because we don't need it. <br><br> <b>Motivation</b><br> <a href="https://en.wikipedia.org/wiki/Throw-away_society">Throw-away society</a><br><br> <b>nolotiro.org works thank to the effort of many <a href="https://www.youtube.com/watch?v=KMU0tzLwhbE">people</a> who have developed the following open source software:</b> <a href="http://rubyonrails.org/">Ruby On Rails</a>, <a href="https://www.postgresql.org/">PostgreSQL</a>, <a href="https://developer.yahoo.com/yql/">Yahoo YQL</a>, <a href="http://www.postfix.org/">Postfix</a>, <a href="http://www.ubuntu.com/">Ubuntu</a>, <a href="https://nginx.org/">Nginx</a>, and many more, so many that is not possible to name then here. <br><br> <b> The source code of nolotiro.org is open code</b> and it is avaialble to be used under (Affero GPL 3 license).<br> Visit <a href="https://github.com/alabs/nolotiro.org">website for developers</a> to get more details.<br> Contributors are welcome to develope or translate this site in other languajes.
      title: About nolotiro.org
