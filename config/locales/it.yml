    faq:
      answer_1_html: Lo scopo fondamentale di questo sito è quello di sbarazzarsi di oggetti non più utilizzati e che ci ostacolano in casa
      answer_2_html: 'Primero a ti directamente pudiéndote deshacer de esas cosas que ya no quieres, y siempre al que regalas algo implícitamente. Lo mejor es enfocarlo egoistamente y controlar la relación de causa-efecto que vamos a desencadenar regalando.<br> Si enfocamos dicho acto de regalar objetos desde una perspectiva  egoísta, la de deshacernos de cosas útiles, pero que nos molestan,porque nos estorban, porque van a ir a la basura, porque son objetos desahuciados ... siempre tendremos una buena experiencia, al no esperar nada mas que  librarnos de dichos objetos. <br> Y el saber que alguien le está dando uso o provecho reforzará esa experiencia como positiva. <br> Es decir: el acto de regalar cosas de valor o útiles siempre es algo positivo si no esperamos una recompensa moral o aplacar nuestra conciencia.'
      answer_3_html: Su questo sito si ha potere assoluto sulla decisione di chi, dove e quando si dà via gli oggetti di valore. <br> Naturalmente l'ideale è quello di dare qualcosa alla persona che più bisogno. <br> Non fraintendere il senso usiamo la parola egoismo qui. Ma per sapere se la persona che si sta per dare un oggetto merita, è un compito molto difficile, e favorisce un tipo di comportamento che portano a cattive esperienze e giudizi di valore che possono fare molto male.
      answer_4_html: 'Anche se le probabilità che i trafficanti usata animali farciti rotolarsi in questo web sono abbastanza remota, in tal caso ... non mi dispiacerebbe affatto se il vostro obiettivo è quello di sbarazzarsi delle cose che non si desidera (l''egoista). <Br > Come si sente: non importa di più, anche se non credo che continui a fare qualcosa di buona qualità Se hai dato oggetti perché indossavano e non sapeva che cosa fare con loro, ma nessuno dei due voleva gettare away''ve fatto bene <.. br> Hai fatto bene con te, e sei tornato quell''oggetto per <a href="http://www.lapetiteclaudine.com/archives/009217.html"> mondo di cose utili, risparmiando denaro </a> persone ed energia, generatori di ricchezza (anche se piccola, è ricchezza). Se, invece, questa risposta non vi convince, allora non si dovrebbe dare via niente qui e vendere o donare ad una ONG, dove si controllano e la selezione di queste persone in difficoltà (non possiamo garantire questo processo).'
      answer_5_html: 'Ci sono solo 2 tipi di annunci: il dono, che offrono oggetti che ostacolino o non vogliono più. E voglio annunci, che servono a fornire indizi e ispirare le persone a che tipo di oggetti che si desidera che altre persone di utilizzare o possedere. <br> <Strong> annunci di cambiamento, vendita, chiedendo denaro da lavoro, commercio, farmaci ecc non sono ammessi. </ strong> e vengono cancellati non appena viene rilevato un moderatore, se indesiderato più volte la pubblicazione degli annunci, si può procedere per bloccare l''account utente.'
      answer_6_html: Il baratto è un sistema che funziona molto bene in formato fisico, cioè, due persone faccia a faccia, guardando gli oggetti e parlare dal vivo e vivere. Ma baratto internet è molto probabile che finiscano in inganni e discussioni infinite o malcontenti <br> Inoltre, come avete letto sopra, qui gli oggetti sono dato senza condizioni e baratto ha il condizionamento di quid pro quo, vale a dire. Tu me do e do niente di simile.
      answer_7_html: Sorprendentemente molte persone fanno, e non c'è niente di sbagliato con spedizioni vengono effettuate, ma devono avere un minimo di cautela con la serietà del ricevitore sono stati casi in cui qualcuno di buona fede ha fatto le spese di spedizione prepagata e poi ha un risultato che ha restituito il pacchetto. Idealmente, non fatto, dovrebbero essere incoraggiati a far circolare gli oggetti il più vicino possibile, il risparmio energetico, e può servire per conoscere meglio le persone della tua città. <br> Spero che nella nuova versione, ci siamo concentrati un concetto locale è raggiunto. <br> <a href="http://en.wikipedia.org/wiki/Think_Globally,_Act_Locally">pensare a livello globale.</a>
      question_1: Qual è il fine di questo progetto?
      question_2: Quindi ... Questo sito non è quello di aiutare gli altri?
      question_3: Ma mi piace dare la mia roba a qualcuno che veramente ne ha bisogno
      question_4: E 'vero che ci sono persone che poi vendono le cose che danno via qui?
      question_5: Che tipo di annunci posso pubblicare in nolotiro?
      question_6: Non è permesso il scambio di oggetti? che strano
      question_7: Posso inviare cose a gente che non abita nella mia città?
      title: Domande frequenti
