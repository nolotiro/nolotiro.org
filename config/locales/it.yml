  nlt:
    about: su di noi
    about_page:
      description_html: <b>¿Che cos'è nolotiro.org?</b><br> è un sito dove è possibile offrire al pubblico le cose che non vuoi più o che non ti servono più, così persone a cui servono le possono prendere o esserli di molta utilità.<br><br> <strong>Leggi le <a href="/es/page/faqs">domanti frequenti</a> per sapere di più sulla filosofia e gli obiettivi del progetto</strong> <br><br> <b>Vantaggi di nolotiro.org:</b><br> Il vantaggio più grande di nolotiro.org, è che sostituisce la nostalgia/sentimento di spreco, per una sensazione di fare qualcosa per qualcuno. Riesci a sbarazzarti di cose che non buttavi perché sentivi tristezza, perché erano nuove, o perché... e alla fine solo restavano in un angolo dimenticati utilizzando spazio, sapendo che a qualcun altro poteva servirle, che le serviva veramente. Da un'altra parte nolotiro.org è stato organizzato in aree geografiche, così le cose rimangono vicino, non ci sono spesse di spedizione, ne spostamenti, ne meno spedizione ad altri paesi lontani con la possibilità che non arrivino mai a destinazione, lo puoi dare in persona a qualcuno della tua stessa città, che può prenderlo in un luogo precedentemente concordato. <br><br> <b>Devi fare attenzione:</b><br> NON C'E NESSUNA OPZIONE DI SCAMBIO, questo non è basato nel baratto, ne l'acquisto, perché si debe fomentare il altruismo, dare le cose perché si, perché abbiamo troppo. <br><br> <b>Spiegazione in versione letteraria in spagnolo</b><br> <a href="http://www.marcianoduran.com.uy/?p=176">Perché non lo butto?</a> Per Marciano Durán <br><br> <b>Nolotiro.org funziona grazie al lavoro de molte <a href="http://www.youtube.com/watch?v=KMU0tzLwhbE">persone</a> che hanno sviluppato il seguente software libero:</b> <a href="http://rubyonrails.org/">Ruby On Rails</a>, <a href="http://www.mysql.com/">MySQL</a>, <a href="http://developer.yahoo.com/geo/geoplanet/">Yahoo GeoPlanet API</a>, <a href="http://www.postfix.org/">Postfix</a>, <a href="http://www.ubuntu.org/">Ubuntu</a>, <a href="http://nginx.org/">Nginx</a>, <a href="http://sphinxsearch.com/">Sphinx</a>, e tanti altri, tanti che sarebbe impossibile nominarli tutti cui. <br><br> <b>Il codice fonte di nolotiro.org è un codice aperto</b> ed è disponibile per essere utilizzato (sotto licenza Affero GPL 3).<br> Vai su <a href="https://github.com/alabs/nolotiro.org"> web per sviluppatori</a> per altri informazioni (in inglese).<br> I collaboratori sono benvenuti, sia per programmare o per tradurre il sito in altre lingue.
