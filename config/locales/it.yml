    faq:
      answer_1_html: Lo scopo fondamentale di questo sito è quello di sbarazzarsi di oggetti non più utilizzati e che ci ostacolano in casa
      answer_2_html: Prima a te direttamente perche ti puoi liberare delle cose che non voui più, ma anche alla persona a qui regali implicitamente. Il meglio è vederlo da un punto di vista egoista e controllare la relazione de causa-effetto che stiamo a iniziare. Si facciamo cosí e pensiamo soltanto a liberarci delle cose útili, ma che noi non vogliamo più perche ci incomodano e sono da buttare fuori, sempre terremo una bella esperienza, perche non speriamo niente di più. Ed il fatto de sapere que qualcuno ne está profittando rafforze la esperienza. In altre parole, l'atto di regalare delle cose di valore o útili es sempre positivo se non speriamo un premio morale o placare la nostra coscienza.
      answer_3_html: Su questo sito si ha potere assoluto sulla decisione di chi, dove e quando si dà via gli oggetti di valore. Naturalmente l'ideale è quello di dare qualcosa alla persona che più bisogno. Non fraintendere il senso usiamo la parola egoismo qui. Ma per sapere se la persona che si sta per dare un oggetto merita, è un compito molto difficile, e favorisce un tipo di comportamento che portano a cattive esperienze e giudizi di valore che possono fare molto male.
      answer_4_html: Si, ce ne sone alcuni. Ma a te non te ne friega niente se il tuo obiettivo è quello di sbarazzarti delle cose che non voui più (l'egoista). Se hai regalato degli oggetti perché occupavano troppo spazio e non sapevi cosa fare con loro, hai fatto bene e hai tornato quell'oggetto all <a href="http://www.lapetiteclaudine.com/archives/009217.html">mondo delle cose utili</a>, risparmiando soldi ad'altre persone ed energia, generando ricchezza (anche se poca, è ricchezza). Tuttavia, la decisione finale sul destinatario dell'oggetto che regali è esclusivamente tua. Quindi applica i criteri che consideri più opportuni."
      answer_5_html: 'Ci sono solo 2 tipi di annunci: il dono, che offrono oggetti che ostacolino o non vogliono più. E voglio annunci, che servono a fornire indizi e ispirare le persone a che tipo di oggetti che si desidera che altre persone di utilizzare o possedere. <strong> annunci di cambiamento, vendita, chiedendo denaro da lavoro, commercio, farmaci ecc non sono ammessi. </strong> e vengono cancellati non appena viene rilevato un moderatore, se indesiderato più volte la pubblicazione degli annunci, si può procedere per bloccare l''account utente.'
      answer_6_html: Il baratto è un sistema che funziona molto bene in formato fisico, cioè, due persone faccia a faccia, guardando gli oggetti e parlare dal vivo e vivere. Ma baratto internet è molto probabile che finiscano in inganni e discussioni infinite o malcontenti. Inoltre, come avete letto sopra, qui gli oggetti sono dato senza condizioni e baratto ha il condizionamento di quid pro quo, vale a dire. Tu me do e do niente di simile.
      answer_7_html: Sorprendentemente molte persone lo fanno, e non c'è niente di sbagliato con spedizioni vengono effettuate, ma devono avere un minimo di cautela con la serietà del ricevitore sono stati casi in cui qualcuno di buona fede ha fatto le spese di spedizione prepagata e poi ha un risultato che ha restituito il pacchetto. Idealmente, non fatto, dovrebbero essere incoraggiati a far circolare gli oggetti il più vicino possibile, il risparmio energetico, e può servire per conoscere meglio le persone della tua città. Spero che nella nuova versione, ci siamo concentrati un concetto locale è raggiunto. <a href="https://en.wikipedia.org/wiki/Think_Globally,_Act_Locally">pensare a livello globale.</a>
      answer_8_html: No. Gli animali non sono oggetti che possano venire "buttati fuori" o "riciclati", quindi non c'entrano niente con nolotiro. Sono esseri viventi, che possono soffrire e dovrebbero esserci controlli più severi quando cambiano di mani.
      answer_9_html: No. L'esperienza ci dice che questi annunci sono sempre fregature e quindi preferiamo vietarli. In ogni caso, le operazioni in nolotiro devono essere "money-free" e per trasferire la proprietà di questi oggetti bisogna pagare l'imposta di donazione. Pertanto, anche se i regali sono state fatte in buona fede, non possono essere accettati.
      question_1: Qual è il fine di questo progetto?
      question_2: Quindi, questo sito non è quello di aiutare gli altri?
      question_3: Ma mi piace dare la mia roba a qualcuno che veramente ne ha bisogno
      question_4: É vero che ci sono persone che poi vendono le cose che danno via qui?
