    faq:
      answer_1_html: El propósito fundamental de esta web es el de deshacernos de los objetos que ya no utilizamos y nos estorban en casa.
      answer_2_html: 'Primero a ti directamente pudiéndote deshacer de esas cosas que ya no quieres, y siempre al que regalas algo implícitamente. Lo mejor es enfocarlo egoistamente y controlar la relación de causa-efecto que vamos a desencadenar regalando. Si enfocamos dicho acto de regalar objetos desde una perspectiva egoísta, la de deshacernos de cosas útiles, pero que nos molestan y van a acabar en la basura, siempre tendremos una buena experiencia, al no esperar nada mas que librarnos de dichos objetos. Y el saber que alguien le está dando uso o provecho reforzará esa experiencia como positiva. Es decir: el acto de regalar cosas de valor o útiles siempre es algo positivo si no esperamos una recompensa moral o aplacar nuestra conciencia.'
      answer_3_html: En este sitio web tú tienes poder absoluto sobre la decisión de a quién, dónde y cuando regalas tus objetos. Por supuesto que lo idóneo es regalar algo a la persona que mas lo necesite. No hay que malinterpretar la forma en que usamos la palabra egoismo aquí. Pero poder saber si la persona a la que le vamos a dar un objeto se lo merece es una tarea muy difícil, y fomenta un tipo de conductas que derivan en malas experiencias y juicios de valor que pueden hacer mucho daño.
      answer_4_html: Sí, hay algunos. Pero no importa si tu enfoque es el de deshacerte de cosas que tú no quieres (el egoísta). Es más, aunque no lo creas sigues haciendo algo bueno. Si regalaste objetos porque no los usabas y no sabías que hacer con ellos, pero tampoco los querías tirar a la basura has hecho bien. Te has hecho bien a ti, y has devuelto ese objeto al <a href="http://www.lapetiteclaudine.com/archives/009217.html">mundo de las cosas útiles</a>, ahorrando dinero a gente y energía, generando riqueza (aunque sea poca, es riqueza). No obstante, la decisión última sobre el receptor del objeto que regalas es exclusivamente tuya. Así que aplica los criterios que consideres oportunos.
      answer_5_html: 'Sólo hay 2 clases de anuncios: Los de Regalo, en los que ofreces objetos que te estorban o ya no quieres tener. Y los anuncios de Quiero, que sirven para dar pistas e inspirar a la gente sobre que clase de objetos quiere otra gente utilizar o poseer. <strong>Los anuncios de cambio, venta, pidiendo dinero, comerciales, de empleo, medicamentos, etc no están permitidos.</strong> Y son borrados en cuanto un moderador los detecta, en caso de publicar repetidamente anuncios no deseados, se puede proceder al bloqueo de la cuenta del usuario.'
      answer_6_html: 'El trueque es un sistema que funciona muy bien en formato físico, esto es, dos personas cara a cara, viendo los objetos y hablando en vivo y en directo. Pero en internet el trueque es muy susceptible de terminar en engaños o insatisfacciones y discusiones eternas. Además como has podido leer anteriormente, aquí se dan objetos sin condiciones y el trueque tiene el condicionamiento del quid pro quo, es decir: tú me das y yo te doy algo igual.'
      answer_7_html: Sorprendentemente mucha gente lo hace, y no hay nada malo en que se hagan envíos, pero debes tener un mínimo de precaución con la seriedad del receptor, ha habido casos en que alguien de muy buena fe ha realizado un envío pagando los gastos y luego ha resultado que se le ha devuelto el paquete. Lo ideal es que no se hagan, se debe fomentar que los objetos circulen lo mas cerca posible, ahorrando energía, y puede servir para conocer mejor a la gente de tu misma ciudad. Esperamos que en la nueva versión, que hemos enfocado a un concepto local, se consiga. <a href="http://en.wikipedia.org/wiki/Think_Globally,_Act_Locally">Piensa globalmente, actúa localmente.</a>
      answer_8_html: No. Los animales no son objetos que se puedan "tirar" o "reciclar" con lo que quedan fuera del ámbito de nolotiro. Son seres vivos con capacidad de sufrir y consecuentemente deben tener controles estrictos sobre en qué manos caen y estar sujetos a responsabilidades. El procedimiento correcto para hacerse con una mascota es meditar previamente la decisión de tener un animal, recurrir siempre a la adopción en protectoras y no fomentar la cría. En el caso de que por circunstancias excepcionales ya no se pueda cuidar correctamente al animal, existen <a href="http://www.terapiafelina.com/protectoras.html">protectoras de animales</a> en toda España donde se puede pedir ayuda para que lo acojan, siempre asegurándonos previamente de que estará cuidado en condiciones dignas.
